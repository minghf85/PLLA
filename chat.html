<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background-color);
        }

        .chat-header {
            padding: 15px;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-input {
            padding: 15px;
            background: var(--surface-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--background-color);
            color: var(--text-color);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .scene-info {
            padding: 5px 10px;
            background: rgba(var(--primary-rgb), 0.1);
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="contact-name">联系人名称</h2>
            <div class="scene-info" id="scene-name">默认场景</div>
        </div>
        <div class="chat-messages" id="messages">
            <!-- 消息将动态添加 -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="输入消息..." id="message-input">
            <button class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // 从 URL 参数获取联系人和场景信息
        const urlParams = new URLSearchParams(window.location.search);
        const contactName = urlParams.get('contact');
        const sceneName = urlParams.get('scene') || 'default';

        // 更新页面信息
        document.getElementById('contact-name').textContent = contactName;
        document.getElementById('scene-name').textContent = sceneName;
    </script>
</body>
</html>
