<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言学习平台</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <button id="menu-toggle" class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="right-controls">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="theme-btn">
                <i class="fas fa-lightbulb"></i>
            </button>
        </div>
    </nav>

    <!-- 侧边菜单 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h2>菜单</h2>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="#"><i class="fas fa-book"></i> 学习计划</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> 进度追踪</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> 设置</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 联系人区域 -->
        <section class="contacts-section">
            <h2>联系人</h2>
            <div class="tiles-container">
                <div class="tile">
                    <img src="https://via.placeholder.com/50" alt="联系人1">
                    <h3>外教 Sarah</h3>
                    <p>英语会话专家</p>
                </div>
                <div class="tile">
                    <img src="https://via.placeholder.com/50" alt="联系人2">
                    <h3>外教 Mike</h3>
                    <p>商务英语教师</p>
                </div>
                <!-- 更多联系人磁贴 -->
            </div>
        </section>

        <!-- 场景区域 -->
        <section class="scenarios-section">
            <h2>学习场景</h2>
            <div class="tiles-container">
                <div class="tile">
                    <img src="https://via.placeholder.com/100" alt="场景1">
                    <h3>咖啡厅对话</h3>
                    <p>练习点餐对话</p>
                </div>
                <div class="tile">
                    <img src="https://via.placeholder.com/100" alt="场景2">
                    <h3>商务会议</h3>
                    <p>商务英语场景</p>
                </div>
                <!-- 更多场景磁贴 -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
